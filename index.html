<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>BALO'S PLUG</title>

  <body>
    <nav>
      <div class="nav_title">BALO'S PLUG</div>
      <div id="button"></div>
    </nav>

      <form action="">
        <div class="form_item">
          <label for="">Username <span>*</span></label>
          <input type="text" name="" id="" />
        </div>

        <div class="form_item">
          <label for="">Password<span>*</span></label>
          <input type="password" name="" id="" />
        </div>

        <div class="submit">
          <input type="submit" value="submit" id="submit_btn" />
        </div>
      </form>
    </div>
    <footer>
      <p>&copy; baloplug.com</p>

      <div class="all_icon">
        <div class="icon">
          <i class="fa fa-twitter"></i>
        </div>

        <div class="icon">
          <i class="fa fa-facebook"></i>
        </div>

        <div class="icon">
          <i class="fa fa-instagram"></i>
        </div>

        <div class="icon">
          <i class="fa fa-whatsapp"></i>
        </div>
      </div>
